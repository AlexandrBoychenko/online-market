<!doctype html>
<html>
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
</head>
<body ng-app="AppMarketApp">
<a href="#/doc/3">Link</a>
<div class="header">
    <div class="container">
        <h1>App Market</h1>
    </div>
</div>

<div ng-view></div>

<greet-user></greet-user>

Search: <input ng-model="$ctrl.query" />

Sort by:
<select ng-model="$ctrl.orderProp">
    <option value="name">Alphabetical</option>
    <option value="price">Newest</option>
</select>

<div class="main" ng-controller="MainController">
    <div class="container">
        <div class="card" ng-repeat='app in apps | filter:$ctrl.query | orderBy:$ctrl.orderProp'>
            <app-info info="app"></app-info>
            <install-app></install-app>
            <likes-app></likes-app>
        </div>
    </div>

</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/DocController.js"></script>

<!--Components-->
<script src="js/components/greetUser.js"></script>

<!-- Directives -->
<script src="js/directives/appInfo.js"></script>
<script src="js/directives/installApp.js"></script>
<script src="js/directives/likesApp.js"></script>

<!--Services-->
<script src="js/services/wikipedia.js"></script>
<script src="js/services/photos.js"></script>

</body>
</html>
